<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music Performance Poster</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .poster {
            background-color: #1a1a1a;
            border: 2px solid #daa520;
            padding: 40px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.6);
        }
        h1 {
            font-size: 3em;
            color: #daa520;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .datetime {
            font-style: italic;
            color: #daa520;
        }
        .location {
            font-weight: bold;
            font-size: 1.3em;
            color: #fff;
        }
        .tagline {
            font-size: 1.5em;
            color: #daa520;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="poster">
        <h1>Live Music Performance ðŸŽ­ðŸŽ»</h1>
        <p class="datetime">December 18, 7pm-9pm</p>
        <p class="location">Main Stage</p>
        <p>Join us for a magical night of live orchestral music under the winter stars.</p>
        <p class="tagline">An evening of sophistication</p>
    </div>
</body>
</html>
