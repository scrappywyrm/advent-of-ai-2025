<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmitri's Vendor Directory</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f5f5f7; margin: 0; padding: 20px; color: #1d1d1f; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 18px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        h1 { text-align: center; color: #1d1d1f; margin-bottom: 30px; }
        .search-box { width: 100%; padding: 15px; font-size: 16px; border: 1px solid #d2d2d7; border-radius: 12px; margin-bottom: 20px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #f5f5f7; color: #86868b; font-weight: 600; }
        td { padding: 12px; border-bottom: 1px solid #f5f5f7; }
        tr:last-child td { border-bottom: none; }
        .tag { background: #e8f0fe; color: #1967d2; padding: 4px 8px; border-radius: 6px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¥¨ Dmitri's Clean Vendor List</h1>
        <input type="text" id="search" class="search-box" placeholder="Search by cuisine (e.g., 'taco', 'pizza')..." onkeyup="filterTable()">
        
        <table id="vendorTable">
            <thead>
                <tr>
                    <th>Vendor Name</th>
                    <th>Location</th>
                    <th>Cuisine</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        let vendors = [];

        // Fetch the JSON file we generated
        fetch('dmitris-sanity-saver.json')
            .then(response => response.json())
            .then(data => {
                vendors = data.vendors;
                renderTable(vendors);
            })
            .catch(error => console.error('Error loading JSON:', error));

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(vendor => {
                const row = `<tr>
                    <td><strong>${vendor.name}</strong></td>
                    <td>${vendor.location}</td>
                    <td><span class="tag">${vendor.cuisine || 'Unknown'}</span></td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function filterTable() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = vendors.filter(v => 
                (v.cuisine && v.cuisine.toLowerCase().includes(term)) || 
                v.name.toLowerCase().includes(term)
            );
            renderTable(filtered);
        }
    </script>
</body>
</html>
