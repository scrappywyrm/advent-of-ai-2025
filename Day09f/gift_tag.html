<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiqueta de Regalo Elegante</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: navy;
    }

    .gift-tag {
      width: 4in;
      height: 3in;
      background-color: #ffffff;
      border: 2px solid gold;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .greeting {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .poem {
      font-style: italic;
      margin-bottom: 15px;
    }

    .description {
      font-size: 1em;
      margin-bottom: 15px;
    }

    .sender {
      font-size: 0.9em;
      text-align: right;
    }

    .qr-code {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="gift-tag">
    <div class="greeting">Estimado Sr. Marcus Rodriguez,</div>
    <div class="poem">
      Un micr√≥fono profesional,<br>
      Para su talento excepcional.<br>
      Que su voz siempre resuene,<br>
      Con claridad que emocione.
    </div>
    <div class="description">Un regalo del Winter Festival Team.</div>
    <div class="qr-code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://example.com/thank-you-marcus" alt="QR Code">
    </div>
    <div class="sender">Atentamente,<br>Winter Festival Team</div>
  </div>
</body>
</html>
