name: Festival Feedback Triage

on:
  issues:
    types: [opened, edited]

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Goose and Dependencies
        run: |
          python -m pip install --upgrade pip
          # Pin langfuse to version 2.x to avoid breaking changes in v3
          pip install goose-ai "langfuse<3.0.0" --upgrade --force-reinstall
          # Debug: Verify installed versions
          pip list | grep -E "goose|langfuse|exchange"

      - name: Run Festival Triage
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # CRITICAL: Disable OS Keyring to prevent crashes
          PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
          # Set explicit model env vars just in case
          GOOSE_PROVIDER: openrouter
          GOOSE_MODEL: anthropic/claude-3.5-sonnet
        run: |
          # 1. Setup Goose Configuration (The "Full Schema" Fix)
          # v0.9.11 requires explicit definition of processor, accelerator, and moderator
          mkdir -p ~/.config/goose
          cat <<EOF > ~/.config/goose/profiles.yaml
          default:
            provider: openrouter
            processor: anthropic/claude-3.5-sonnet
            accelerator: anthropic/claude-3.5-sonnet
            moderator: anthropic/claude-3.5-sonnet
          EOF
          
          # 2. Prepare Instructions (Policy + Issue Data)
          cat Day06/policies/triage_policy.md > instructions.txt
          echo "" >> instructions.txt
          echo "---" >> instructions.txt
          echo "INCOMING REQUEST:" >> instructions.txt
          echo "Please triage this issue." >> instructions.txt
          echo "Title: ${{ github.event.issue.title }}" >> instructions.txt
          echo "Body: ${{ github.event.issue.body }}" >> instructions.txt
          echo "Issue Number: ${{ github.event.issue.number }}" >> instructions.txt
          
          # 3. Run Goose
          echo "Debug: Using Profile:"
          cat ~/.config/goose/profiles.yaml
          
          # Pass the file path (CLI requirement)
          goose run instructions.txt
